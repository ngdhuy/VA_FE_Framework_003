<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap CSS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style type="text/css">
    .container {
      background-color: #3366cc;  
      color: #fff;
      margin-bottom: 10px;
      text-align: center;
      line-height: 100px;
    }

    .row { background-color: rgba(255, 250, 250, 0.25); margin: 1px; }
    .col { border: 1px solid #cc3366; margin: 1px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">Column 1</div>
      <div class="col">Column 2</div>
      <div class="col">Column 3</div>
      <div class="col">Column 4</div>
    </div>
    <div class="row">
      <div class="col">Column 1</div>
      <div class="col">Column 2</div>
      <div class="col">Column 3</div>
      <div class="col">Column 4</div>
      <div class="col">Column 5</div>
    </div>
    <div class="row">
      <div class="col">Column 1</div>
      <div class="col">Column 2</div>
      <div class="col">Column 3</div>
      <div class="col">Column 4</div>
      <div class="col">Column 5</div>
      <div class="col">Column 6</div>
      <div class="col">Column 7</div>
      <div class="col">Column 8</div>
      <div class="col">Column 9</div>
      <div class="col">Column 10</div>
      <div class="col">Column 11</div>
      <div class="col">Column 12</div>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
