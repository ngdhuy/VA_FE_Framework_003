<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>List of ITEM</h1>
  <button type="button">Click me to load data</button>
  <ul></ul>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("button").click(function(){
        $.ajax({
          url: "data.json",
          type: "GET",
          dataType: "json"
        }).done(function(data){
          data.forEach(element => {
            let string = "<li>" + element.id + " - " + element.name;
              string    += (element.price != undefined) ? ` - ${element.price}` : "";
              string    += "</li>";

              $("ul").append(string);
          });
        });
      });
    });
  </script>
</body>
</html>
