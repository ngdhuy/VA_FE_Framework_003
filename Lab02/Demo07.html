<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='https://cdn.rawgit.com/daneden/animate.css/v3.1.0/animate.min.css'>
</head>
<body>
  <h1>Demo WOW.JS</h1>
  <div class="row">
    <section class="wow rollIn" data-wow-delay="0.5s">
      <img src="./img/corgi_1.jpeg" alt="">
    </section>
    <section class="wow bounce" data-wow-duration="2s" data-wow-delay="3s" data-wow-iterations="1">
      <img src="./img/corgi_2.jpeg" alt="">
    </section>
  </div>
  
  <script src="./js/wow.min.js"></script>
  <script type="text/javascript">
    new WOW().init();
  </script>
</body>
</html>
