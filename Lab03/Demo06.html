<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector - Pesudo</title>
  <style type="text/css">
    a {
      text-decoration: none;
      display: block;
      margin: 1px 0;
      width: 200px;
      height: 50px;
      padding-left: 10px;
      line-height: 50px;
      background-color: #cc3366;
      color: #fff;
    }

    a:hover {
      background-color: #66cc33;
    }

    a:active {
      background-color: #6633cc;
    }
  </style>
</head>
<body>
  <a href="#">item 1</a>
  <a href="#">item 2</a>
  <a href="#">item 3</a>
  <a href="#">item 4</a>
  <a href="#">item 5</a>
</body>
</html>
